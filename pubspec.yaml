name: spotify_clone
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.6.0
  auto_route_generator: ^8.0.0
  injectable_generator: ^2.6.1


  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  auto_route: ^8.2.0
  flutter_native_splash: ^2.4.1
  get_it: ^7.7.0
  injectable: ^2.4.2
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.3
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  dartz: ^0.10.1
  cloud_firestore: ^5.1.0
  just_audio: ^0.9.39
  loading_animation_widget: ^1.2.1
  firebase_analytics: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    # flare_flutter: true
    # rive: true
    # lottie: true
  assets:
    enabled: true

    outputs:
      class_name: MyAssets
      package_parameter_enabled: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/vectors/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Black.ttf
          weight: 900
        - asset: assets/fonts/Satoshi-Bold.ttf
          weight: 600
        - asset: assets/fonts/Satoshi-Medium.ttf
          weight: 500
        - asset: assets/fonts/Satoshi-Regular.ttf
          weight: 400
        - asset: assets/fonts/Satoshi-Light.ttf
          weight: 300


